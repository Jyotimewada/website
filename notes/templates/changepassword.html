{% extends 'usernavigation.html' %}
{% load static %}
{% block body %}

{% if error == "no" %}
<script>
	alert('Password changed successfully!');
	window.location.href = '{% url "logout" %}';
</script>
{% elif error == "yes" %}
<script>
	alert('Invalid login credentials, please try again.');
</script>
{% endif %}

<div class="container mt-5">
	<div class="row">

		<div class="col-sm-6">
			<img src="{% static 'images/changePass.jpg' %}" alt="Change Password" style="width: 90%; height: 400px; object-fit: cover;">
		</div>

		<div class="col-sm-6">
			<h2 class="text-center text-danger">Change Password</h2>
			<hr>
			<form method="post">
                {% csrf_token %}

				<div class="mb-3">
					<label for="old-password" class="form-label">Old Password</label>
                    <input type="password" id="old-password" class="form-control" placeholder="Enter old password" name="old" required>
				</div>

				<div class="mb-3">
					<label for="new-password" class="form-label">New Password</label>
                    <input type="password" id="new-password" class="form-control" placeholder="Enter new password" name="new" required>
				</div>

				<div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-control" placeholder="Re-enter new password" name="confirm" required>
                </div>

				<hr>
				<input type="submit" class="btn btn-danger mt-2" value="Submit">

			</form>
		</div>
	</div>
</div>

{% endblock %}
