{% extends 'navigation.html' %}
{% load static %}
{% block body %}

{% if error == "no" %}
<script>
    alert('Logged in successfully!');
    window.location.href = '{% url "profile" %}';
</script>
{% elif error == "yes" %}
<script>
    alert('Invalid login credentials. Please try again.');
</script>
{% endif %}

<section class="userlog" id="userlog">
    <h1 class="heading mt-5">User Login</h1>

    <div class="row">
        <div class="image">
            <img src="{% static 'images/webinar-pana.png' %}" alt="Login Illustration">
        </div>
        <form method="post">
            {% csrf_token %}
            <input type="email" placeholder="Enter Email ID" name="emailid" class="box" required>
            <input type="password" placeholder="Enter Password" name="pwd" class="box" required>
            <p>Donâ€™t have an account? <a href="{% url 'signup' %}">Register now</a></p>
            <input type="submit" class="btn" value="Login">
        </form>
    </div>
</section>

{% endblock %}
